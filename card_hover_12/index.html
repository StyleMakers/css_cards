<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="profile-card">
        <header>
            <!-- hereâ€™s the avatar -->
            <a target="_blank" href="#">
                <img src="#" class="hoverZoomLink">
            </a>

            <!-- the username -->
            <h1>
                John Doe
            </h1>

            <!-- and role or location -->
            <h2>
                Better Visuals
            </h2>

        </header>

        <!-- bit of a bio; who are you? -->
        <div class="profile-bio">

            <p>
                It takes monumental improvement for us to change how we live our lives. Design is the way we access that
                improvement.
            </p>

        </div>

        <!-- some social links to show off -->
        <ul class="profile-social-links">
            <li>
                <a target="_blank" href="#">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a target="_blank" href="#">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a target="_blank" href="#">
                    <i class="fa fa-github"></i>
                </a>
            </li>
            <li>
                <a target="_blank" href="#">

                    <i class="fa fa-behance"></i>
                </a>
            </li>
        </ul>
    </aside>
    <script src="https://kit.fontawesome.com/2940172c33.js" crossorigin="anonymous"></script>
</body>

</html>
